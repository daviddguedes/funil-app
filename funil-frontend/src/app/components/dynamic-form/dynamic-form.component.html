<div>
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="form"
  >
    <div *ngFor="let question of questions">
      <app-question [question]="question" [form]="form"></app-question>
    </div>

    <button
      [disabled]="!form.valid"
      mdbBtn
      color="indigo"
      block="true"
      class="my-4"
      type="submit"
    >
      Register
    </button>
  </form>
</div>
